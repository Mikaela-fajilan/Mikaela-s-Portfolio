
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Math</title>
        <link rel="stylesheet" href="/stylesheets/basic.css">

        <style>
            /* Base styles for light mode */
            body {
                background-color: #ffffff;
                color: #000000;
                font-family: Arial, sans-serif;
                transition: background-color 0.3s, color 0.3s;
            }

            .container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 20vh;
                text-align: center;
            }

            button {
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                font-size: 16px;
                border: none;
                border-radius: 5px;
            }

            /* Styles for the light mode button */
            .light-mode-button {
                background-color: #f0f0f0;
                color: #000;
            }

            /* Styles for the dark mode button */
            .dark-mode-button {
                background-color: #333;
                color: #fff;
            }

            /* Dark mode styles */
            .dark-mode {
                background-color: #1e1e1e;
                color: #f5f5f5;
            }

            .dark-mode .light-mode-button {
                background-color: #444;
                color: #ddd;
            }

            .dark-mode .dark-mode-button {
                background-color: #666;
                color: #fff;
            }
        </style>
    </head>

<body>


    <!-- Content -->
    <div class="container">
        <div class="calculator">
            <h1>My Calcu</h1>

            <!-- Input Section -->
            <div class="calculator-inputs">
                <input type="number" id="num1" placeholder="Number" step="any">
                <input type="number" id="num2" placeholder="Number" step="any">
            </div>

            <!-- Button Section -->
            <div class="calculator-buttons">
                <button onclick="performOperation('+')">+</button>
            </div>

            <!-- Result display -->
            <div class="result" id="result">Result: </div>
        </div>
    </div>

    <div class="container">

        <button class="light-mode-button" onclick="setLightMode()">Light Mode</button>
        <button class="dark-mode-button" onclick="setDarkMode()">Dark Mode</button>
    </div>


    <script>
        function performOperation(op) {
            const num1Input = document.getElementById('num1').value;
            const num2Input = document.getElementById('num2').value;

            if (num1Input === '' || num2Input === '') {
                alert('Please enter both numbers.');
                return;
            }

            const num1 = parseFloat(num1Input);
            const num2 = parseFloat(num2Input);
            let result;

            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert('Division by zero is not allowed.');
                        result = 'undefined';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Invalid Operation';
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }

        function setLightMode() {
            document.body.classList.remove("dark-mode");
        }

        function setDarkMode() {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>

</html>
